<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Welcome</title>

            <a class="navbar-brand text-bg-light fw-bold rounded px-3 py-1 ">Smart Login System</a>
            <div class="ms-auto">

        </div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 bg-light bg-opacity-75 px-3 px-md-5 py-3 w-100 w-md-75 w-lg-50"

            <div id="userName" class="text-center"></div>
        </div>
