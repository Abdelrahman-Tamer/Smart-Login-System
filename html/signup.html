<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" href="/Abdelrahman-tamer-friday-10-4-Assagiment7-01122615864/images/star.png" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>Sign Up</title>
</head>

<body class="bg-main">
  <!-- Main Container -->
  <div class="w-75 mx-auto d-flex justify-content-center align-items-center vh-100 p-3">
    <div class="custom p-3 p-md-5 d-flex flex-column justify-content-center align-items-center shadow shadow-lg">
      <!-- Sign Up Heading -->
      <div class="mb-4 d-flex justify-content-center align-items-center">
        <h1 class="text-center fw-bold">Sign Up</h1>
      </div>
      <!-- Sign Up Form Fields -->
      <div class="w-100 my-4 d-flex flex-column justify-content-center align-items-center">
        <!-- Name Input -->
        <div class="mb-3 w-100">
          <input class="form-control border-2 px-3" oninput="validateInputs(this)" id="signupName"
            placeholder="Enter your name" type="text" />
        </div>
        <!-- Email Input -->
        <div class="mb-3 w-100">
          <input class="form-control border-2 px-3" oninput="validateInputs(this)" id="signupEmail"
            placeholder="Enter your email" type="email" />
        </div>
        <!-- Password Input with Eye Icons -->
        <div class="w-100 d-flex position-relative">
          <!-- Eye-slash icon to show/hide password -->
          <i class="fa-regular fa-eye-slash position-absolute" id="eye-slash" onclick="showSignUpPassword()"></i>
          <!-- Eye icon to show/hide password (hidden by default) -->
          <i class="fa-regular fa-eye position-absolute z-2 d-none" id="eye" onclick="showSignUpPassword()"></i>
          <input class="form-control border-2 px-3" oninput="validateInputs(this)" id="signupPassword"
            placeholder="Enter your password" type="password" />
        </div>
      </div>
      <!-- Sign Up Button -->
      <div class="my-4 w-100 d-flex justify-content-center align-items-center">
        <button onclick="signUpUser()" class="btn btn-dark w-50">
          <i class="fa-solid fa-user-plus me-2"></i>
          <span class="fw-bold">Sign Up</span>
        </button>
      </div>
      <!-- Link to Login Page -->
      <div class="mb-3 w-100 text-center">
        <span class="text-white fw-bold">
          You have an account ?
          <a href="../index.html" class="text-decoration-none" rel="noopener noreferrer">Login</a>
        </span>
      </div>
    </div>
  </div>
  <!-- Alert: Invalid Fields -->
  <div class="alert alert-danger p-2" id="alertSignUp">
    <span class="fw-bold">Please fill in all fields correctly.</span>
    <i class="fa-solid fa-circle-exclamation mx-1 text-warning"></i>
  </div>
  <!-- Alert: Email Exists -->
  <div class="alert alert-danger p-2" id="alertExist">
    <span class="fw-bold">This email already exists.</span>
    <i class="fa-solid fa-circle-exclamation mx-1 text-warning"></i>
  </div>
  <!-- Alert: Sign Up Success -->
  <div class="alert alert-success p-2" id="successSignUp">
    <span class="fw-bold">SignUp successful</span>
    <i class="fa-solid fa-circle-check mx-1 text-success"></i>
  </div>
  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="../js/script.js"></script>
</body>

</html>
