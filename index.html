<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" href="images/star.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>Login</title>
</head>

<body class="bg-main">
  <!-- Main Container -->
  <div class="w-75 mx-auto d-flex justify-content-center align-items-center vh-100 p-3">
    <div class="custom p-3 p-md-5 d-flex flex-column justify-content-center align-items-center shadow shadow-lg">
      <!-- Login Heading -->
      <div class="mb-4 d-flex justify-content-center align-items-center">
        <h1 class="text-center fw-bold">Login</h1>
      </div>
      <!-- Login Form Fields -->
      <div class="my-4 w-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Email Input -->
        <div class="mb-3 w-100">
          <input class="form-control border-2 px-3" oninput="validateInputs(this)" id="loginEmail"
            placeholder="Enter your email" type="email" />
        </div>
        <!-- Password Input with Eye Icons -->
        <div class="w-100 d-flex position-relative">
          <input class="form-control border-2 px-3" oninput="validateInputs(this)" id="loginPassword"
            placeholder="Enter your password" type="password" />
          <!-- Eye-slash icon to show/hide password -->
          <i class="fa-regular fa-eye-slash position-absolute" id="eye-slash" onclick="showLoginPassword()"></i>
          <!-- Eye icon to show/hide password (hidden by default) -->
          <i class="fa-regular fa-eye position-absolute z-2 d-none" id="eye" onclick="showLoginPassword()"></i>
        </div>
      </div>
      <!-- Login Button -->
      <div class="my-4 w-100 mx-auto d-flex justify-content-center align-items-center">
        <button onclick="loginUser()" class="btn btn-dark w-50">
          <i class="fa-solid fa-right-to-bracket me-2"></i>
          <span class="fw-bold">Login</span>
        </button>
      </div>
      <!-- Link to Sign Up Page -->
      <div class="mb-3 w-100 text-center">
        <span class="text-light fw-bold">
          Donâ€™t have an account ?
          <a href="html/signup.html" class="text-decoration-none" rel="noopener noreferrer">Sign Up</a>
        </span>
      </div>
    </div>
  </div>
  <!-- Alert: Login Success -->
  <div class="alert alert-success p-2" id="successLogin">
    <span class="fw-bold">Login successful</span>
    <i class="fa-solid fa-circle-check mx-1 text-success"></i>
  </div>
  <!-- Alert: Invalid Email or Password -->
  <div class="alert alert-danger p-2" id="alertLogin">
    <span class="fw-bold">Invalid email or password</span>
    <i class="fa-solid fa-circle-exclamation mx-1 text-warning"></i>
  </div>
  <!-- Alert: Fill All Fields -->
  <div class="alert alert-danger p-2" id="alertLoginFill">
    <span class="fw-bold">Please fill in all fields correctly</span>
    <i class="fa-solid fa-circle-exclamation mx-1 text-warning"></i>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="js/script.js"></script>
</body>

</html>
